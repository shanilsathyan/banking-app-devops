# Application name
spring.application.name=banking-app

# H2 Database configuration
spring.datasource.url=jdbc:h2:mem:fundmedb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Ensure schema is created before data.sql runs
spring.jpa.defer-datasource-initialization=true

# Disable automatic data.sql execution (IMPORTANT for Docker/K8s)
spring.sql.init.mode=never

# Enable H2 console (optional)
spring.h2.console.enabled=true

# Server port
server.port=8081

management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
